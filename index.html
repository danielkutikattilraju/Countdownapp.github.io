<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>New year Count-Down</title>
</head>
<body>
<!-- Title  -->
  <h1>Next year in</h1>
  <!-- days area starts here -->
  <div class="countdown-el countdown-container">
    <div class="days-c">
      <p class="big-text" id="days">0</p>
      <span>Days</span>
    </div>
    <!-- days area ends here -->
    <!-- hours area starts here -->
    <div class="countdown-el hours-c">
      <p class="big-text" id="hours">0</p>
      <span>Hours</span>
    </div>
    <!-- hours area ends here -->
    <!-- Seconds area starts here -->
    <div class="countdown-el mins-c">
      <p class="big-text" id="mins">0</p>
      <span>Minutes</span>
    </div>
    <!-- minutes area ends here -->
    <!-- Seconds area starts here -->
    <div class="countdown-el seconds-c">
      <p class="big-text" id="seconds">0</p>
      <span>Seconds</span>
    </div>
    <!-- Seconds area ends here -->
  </div>

  
</body>
</html>
